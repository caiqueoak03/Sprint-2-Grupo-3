<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soy Venture</title>
		<link rel="stylesheet" href="../styles/cadastro_fazenda_certo.css" />
		<link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/8c4cdd8d42.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<span class="logo">
				<img src="../images/logo.png" alt="" class="logo-img" />
				<h1 class="nome-empresa">Soy Venture</h1>
			</span>

			<div class="usuario-container">
				<img src="../images/gerente-img.png" alt="" class="img" />
				<p class="usuario-nome">Olá, <b>Luís Nascimento</b></p>
				<a href="../index.html">Sair</a>
			</div>

			<div class="main-nav">
				<ul>
					<a class="navs nav1" href="dashboard.html">Gráficos</a>
					<a class="navs nav2" href="KPIs.html">Indicadores de Performance</a>
					<a class="navs nav3" href="cadastroFazenda.html"
						>Cadastrar Fazenda</a
					>
					<a class="navs nav4" href="cadastro_funcionario.html"
						>Cadastrar Funcionário</a
					>
				</ul>
			</div>
		</header>

		<!-- MONITORAMENTO POR HORA -->
		<div class="main-container">
			<div class="cadastro">
				<div class="container">
					<div class="box">
						<div class="box_container">
							<div class="card_cadastro2">
								<ul>
									<h2>Cadastro da Fazenda</h2>
									<li>Nome da Fazenda<br><input placeholder="Nome da Fazenda" type="text"> </li>
									<li>Numero de Telefone Fixo: <br><input placeholder="(00) 00000-0000" type="text"></li>
									<li>Numero de Telefone Celular: <br><input placeholder="(00) 00000-0000" type="text"></li>
									
								</ul>
								<div class="li_card">
									<ul>
										<li>Quantidade de sensores na Fazenda: <br><input placeholder="Sensores na Fazenda" type="text"></li>
										<li>CEP <br><input placeholder="CEP(000-00-000)" type="text"></li>
										<li>Área em Hectare <br><input placeholder="Hectares" type="text"></li>
										<li><button>Cadastrar Fazenda</button></li>
									</ul>
								</div>
							</div>
						</div>
						
						<div class="redes-sociais">
							<div class="icons-container">
								<i class="fa-brands fa-twitter"></i>
								<i class="fa-brands fa-facebook"></i>
								<i class="fa-brands fa-instagram"></i>
								<i class="fa-brands fa-linkedin"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<!-- FOOTER -->
			
			
		</div>
	</body>
</html>
